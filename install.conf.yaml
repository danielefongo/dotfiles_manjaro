- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdout: true
      stderr: true

- link:
    ~/.config/rtx/config.toml: dots/.rtx.toml
    ~/.config/nvim: dots/nvim
    ~/.zshrc: dots/.zshrc

- shell:
    - [bash scripts/init.sh]
    - [bash scripts/apps.sh]
